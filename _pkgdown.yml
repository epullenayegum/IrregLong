

url: https://epullenayegum.github.io/IrregLong/

template:
  bootstrap: 5
home:
  title: R package IrregLong for analysing longitudinal data with irregular observation
    times
  description: |2

    This package contains functions to help with analysis of longitudinal data featuring irregular observation times, where the observation times may be associated with the outcome process. There are functions to quantify the degree of irregularity, fit inverse-intensity weighted GEEs (Lin H, Scharfstein DO, Rosenheck RA (2004) <doi:10.1111/j.1467-9868.2004.b5543.x>), perform multiple outputation (Pullenayegum EM (2016) <doi:10.1002/sim.6829>) and fit semi-parametric joint models (Liang Y (2009) <doi: 10.1111/j.1541-0420.2008.01104.x>)
authors:
  Eleanor Pullenayegum:
    href: https://lab.research.sickkids.ca/pullenayegum/
